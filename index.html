<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The OG's Pet</title>
<style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; }
    header { background: #333; color: #fff; padding: 10px; text-align:center; }
    nav { display: flex; background: #555; }
    nav button { flex:1; padding:10px; background:#555; color:#fff; border:none; cursor:pointer; }
    nav button.active { background:#888; }
    section { display:none; padding:20px; }
    section.active { display:block; }
    #chatBox { border:1px solid #ccc; padding:10px; height:300px; overflow-y:auto; background:#f9f9f9; }
    .chat-message { margin:5px 0; }
    .bot { color: blue; }
    .options button { margin:5px; padding:10px; cursor:pointer; }
    footer { text-align:center; margin-top:20px; font-size:12px; color:#555; }
</style>
</head>
<body>

<header>
    <h1>The OG's Pet</h1>
</header>

<nav>
    <button class="tabBtn active" data-tab="home">Home</button>
    <button class="tabBtn" data-tab="about">About</button>
    <button class="tabBtn" data-tab="chat">Chat</button>
</nav>

<section id="home" class="active">
    <h2>Welcome to The OG's Pet Website</h2>
    <p>This website is full of content and fun stuff. Explore the tabs!</p>
</section>

<section id="about">
    <h2>About OG</h2>
    <p>This website was made by OG. The chatbot here is called "The OG's Pet".</p>
</section>

<section id="chat">
    <h2>Chat with The OG's Pet</h2>
    <div id="chatBox"></div>
    <div class="options">
        <button onclick="botMessage('BYE BYE!!!')">BYE BYE!!!</button>
        <button onclick="notifyOG()">Talk directly with the OG</button>
    </div>
</section>

<footer>
    &copy; 2025 The OG's Pet. All rights reserved.
</footer>

<script>
    // Tabs functionality
    const tabs = document.querySelectorAll('.tabBtn');
    const sections = document.querySelectorAll('section');

    tabs.forEach(tab => {
        tab.addEventListener('click', () => {
            tabs.forEach(t => t.classList.remove('active'));
            sections.forEach(s => s.classList.remove('active'));
            tab.classList.add('active');
            document.getElementById(tab.dataset.tab).classList.add('active');
        });
    });

    // Chatbot messages
    const chatBox = document.getElementById('chatBox');
    function botMessage(msg) {
        const div = document.createElement('div');
        div.classList.add('chat-message', 'bot');
        div.textContent = "OG's Pet: " + msg;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Browser notification for OG
    function notifyOG() {
        if (Notification.permission === 'granted') {
            new Notification("OG's Pet", {
                body: "A user wants to talk to the OG!",
                icon: "https://cdn-icons-png.flaticon.com/512/616/616408.png"
            });
        } else if (Notification.permission !== 'denied') {
            Notification.requestPermission().then(permission => {
                if (permission === 'granted') notifyOG();
            });
        }
    }

    // Initial greeting
    botMessage("Hello! I am The OG's Pet. How can I assist you today?");
</script>

</body>
</html>
