<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OG Designers</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #ffffff;
      color: #333;
    }
    header {
      background-color: #e50914; /* Adobe red */
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 2px;
    }
    nav {
      background-color: #b20710;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .hero {
      padding: 80px 20px;
      text-align: center;
      background: linear-gradient(to bottom, #ffffff, #f8f8f8);
    }
    .hero h1 {
      font-size: 48px;
      color: #e50914;
    }
    .hero p {
      font-size: 18px;
      color: #444;
      margin-top: 10px;
    }
    .button {
      background-color: #e50914;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    .button:hover {
      background-color: #b20710;
    }
    footer {
      background-color: #e50914;
      color: white;
      text-align: center;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    OG DESIGNERS
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Services</a>
    <a href="#">Portfolio</a>
    <a href="#">Contact</a>
  </nav>

  <section class="hero">
    <h1>Creative Designs, Fast & Stylish</h1>
    <p>We edit your photos, videos, and projects with an Adobe-inspired touch. Clean, bold, and professional results.</p>
    <button class="button">Get Started</button>
  </section>

  <footer>
    © 2025 OG Designers | Made with ❤️
  </footer>

</body>
</html>
